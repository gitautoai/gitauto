[pytest]
# Exclude files that don't contain actual tests to avoid import conflicts
collect_ignore = [
    "services/stripe/test_client.py",
    "services/stripe/test_client_integration.py",
    "services/stripe/test_client.deprecated",
    "services/stripe/test_client_integration.deprecated",
    "services/stripe/deprecated_test_client.py",
    "services/stripe/deprecated_test_client_integration.py"
]

# Test discovery patterns (default patterns are sufficient)
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*