[pytest]
# Test discovery patterns - use Go-style naming (*_test.py) exclusively to avoid conflicts  
# Exclude files that don't follow the Go-style naming convention
python_files = *_test.py
python_classes = Test*
python_functions = test_*

# Additional configuration for better test discovery
testpaths = .

# Avoid collecting __pycache__ and other problematic directories
norecursedirs = __pycache__ .git .tox dist build *.egg *.bak *.disabled *.deprecated
addopts = --tb=short
