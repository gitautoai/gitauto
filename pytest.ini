[pytest]
# Test discovery patterns - prioritize Go-style naming (*_test.py) to avoid conflicts
python_files = *_test.py test_*.py
python_classes = Test*
python_functions = test_*

# Exclude deprecated and conflicting files
collect_ignore = [
    "services/stripe/test_client.py",
    "services/stripe/test_client_integration.py",
    "services/stripe/test_stripe_client.py"
]